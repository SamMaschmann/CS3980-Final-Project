<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Create Debt/Request</title>
        <link rel="stylesheet" href="style.css">
    </head>


    <body>
        <bar>
            <span class="header">Add a New Debt/Request</span>
        </bar>

        <div class="row">
            <div class="sidecolumn">
                <br>
            </div>

            <div class="midcolumn">
                <br>
                <br>
            <label for="debtType">Select Type:</label>
            <select id="debtType" onchange="changeForm()">
                <option value="debt">Debt</option>
                <option value="request">Payment Request</option>
            </select>
                
                <form id="createDebt" action="javascript:" onsubmit="tryAdd()">
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name" required><br><br>

                    <label for="amount">Amount: </label>
                    <input type="number" id="amount" name="amount" required><br><br>

                    <label for="reason">Reason: </label>
                    <input type="text" id="reason" name="reason"><br><br>

                    <input type="submit" value="Create Debt">
                </form>
                <br>
                <a href="/">
                    <button class="cancelButton">Cancel</button>
                 </a>
            </div>
        </div>
        <script src="debts.js"></script>
    </body>
</html>
